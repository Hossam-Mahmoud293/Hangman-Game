<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hangman Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-modal">
      <div class="content">
        <img src="img/lost.gif" alt="gif" />
        <h4>Game Over</h4>
        <p>The correct word was: <b>rainbow</b></p>
        <button class="play-again">Play Again</button>
      </div>
    </div>
    <div class="container">
      <div class="hangman-box">
        <img src="img/hangman-0.svg" alt="hangman-img" />
        <h1>Hangman Game</h1>
      </div>
      <div class="game-box">
        <ul class="word-display"></ul>
        <h4 class="hint-text">
          <b></b>
        </h4>
        <h4 class="guesses-text">
          التخمينات الخاطئة:
          <b>0 / 6</b>
        </h4>
        <div class="keyboard"></div>
        <button class="change-word-btn">تغيير الكلمة</button>
      </div>
    </div>
    <audio id="success" src="audio/success.mp3" preload="auto"></audio>
    <audio id="fail" src="audio/fail.mp3" preload="auto"></audio>
    <audio id="wah" src="audio/wah-wah-sad-trombone.mp3" preload="auto"></audio>
    <audio
      id="successfly"
      src="audio/success-fanfare.mp3"
      preload="auto"
      ></audio>
      <script src="script.js"></script>
  </body>
</html>
